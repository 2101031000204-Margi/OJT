<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
<style type="text/css">
    #CNAForm{
        box-shadow: 0px 0px 3px gray;
        margin-top: 40px;
        margin-bottom: 40px;
        color:gray;
    }
    i.fa,b{color:teal;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6
                        col-md-4 col-md-offset-4
                        col-lg-4 col-lg-offset-4"id="CNAForm">
                        <h3 class="text-center">
                            <i class="fa fa-users"></i>
                            Create New Account<hr/>
                        </h3>
                        <div class="form-group">
                            <b>Firstname:</b>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="TxtLastname"
                            placeholder="Enter firstname here"
                            maxlength="20" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <b>Lastname:</b>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="Lastname"
                        placeholder="Enter Lastname here"
                        maxlength="20" class="form-control"/>
                </div>
                <div class="form-group">
                    <b>Email id:</b>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa-sharp fa fa-envelope"></i>

                    </span>
                    <input type="text" id="email id"
                    placeholder="Enter email id here"
                    maxlength="20" class="form-control"/>
            </div>
            <div class="form-group">
                <i class="fa-sharp fa fa-phone"></i><b>Contact no:</b>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa-sharp fa fa-phone"></i>

                </span>
                <input type="text" id="contact no"
                placeholder="Enter contact no here"
                maxlength="20" class="form-control"/>
        </div>
        <div class="form-group">
            <b>Gender:</b>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa-sharp fa fa-male"></i>
            </span>
            <select class="form-select"aria-label="Default select example"> 
                <option selected></option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Others</option>
            </select>
            </div>
            <div class="form-group">
                <a href=""class="btn btn-primary"id="BtncreateNewAccount">
                    <i class="fa fa-user-plus"></i>Submit
                </a>
            </div>
            
            
        </div>
    </div>
</body>
</html>
