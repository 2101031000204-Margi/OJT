<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn_hide").click(function(){
             $("#d1").hide();
            });
             $("#btn_show").click(function(){
             $("#d1").show();
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn_show").attr("disabled",true);
            $("#btn_hide").click(function(){
                if(confirm("Are you sure..?"));
            });
            {
                $("#d1").hide(3000);
                $(this).attr("disabled",true);
                $("#btn_show").attr("disabled,false");
            }
        });
        $("#BtnToggle").click(function(){
            if(confirm("Are you sure..??"))
            {
                $("#d1").toggle(3000);
                ($(this).text()=="HIDE")
                ?($(this).text("SHOW")
                ,$("#btn_hide").attr("disabled",true),$("#btn_show").attr("disabled",false))
               :($(this).text("Hide"),$("#btn_hide").attr("disabled",false),$("#btn_show").attr("disabled",true)) 
            }
        });
    </script>
</head>
<body>
    <div style="width: 300px; height: 300px; background-color: blueviolet;"id="d1"></div><hr/>
    <!-- <input type="button" value="HIDE" id="btn_hide">
    <input type="button" value="SHOW" id="btn_show"> -->
    <button id="btn_hide">HIDE</button>&nbsp;
    <button id="btn_show">SHOW</button><hr/> 
    <button id="BtnToggle">HIDE</button><hr/>



</body>
</html>
