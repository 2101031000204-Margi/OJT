<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing font size</title>
</head>
<body>
    <p id="p1" style="color: palevioletred;">SILVER OAK UNIVERSITY</p>
</body>
<script>
    var p1 = document.getElementById("p1")
    var i=45;
    var a=setInterval(()=>{
        p1.style.fontSize=i+"px";
        i=i+5;
        if(i==100){
            clearInterval(a);
        }
    },1000);
</script>
</html>
